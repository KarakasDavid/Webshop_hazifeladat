<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        .red-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
        }
        .green-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>
<body>
<h1>Product List</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <span th:class="${product.category.name == 'food' ? 'red-circle' : 'green-circle'}"></span>
        </td>
        <td>
            <form th:action="@{/cart/addProduct}" method="POST">
                <input type="hidden" name="cartId" value="1" /> <!-- Set the desired cart ID -->
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit">Add to Cart</button>
            </form>
            <form th:action="@{/wishlist/addProduct}" method="POST">
                <input type="hidden" name="wishlistId" value="1" /> <!-- Set the desired wishlist ID -->
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit">Add to Wishlist</button>
            </form>

        </td>
    </tr>
</table>


<form action="#" th:action="@{/hello}" method="get">
    <button type="submit">Go to Hello Page</button>
</form>
</body>
</html>
