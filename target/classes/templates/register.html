<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Registration</h2>
<form th:action="@{/register}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>

</body>
</html>
