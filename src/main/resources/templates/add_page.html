<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/add" method="POST">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <p>Let's add a Product.</p>

    <div>
        <label for="name">Product name:</label>
        <input name="name" id="name" value="Asztal">
    </div>
    <div>
        <label for="type">Product type:</label>
        <input name="type" id="type" value="1">
    </div>
    <div>
        <label for="category">Category:</label>
        <select name="categoryName" id="category">
            <!-- Loop through categories and generate options -->
            <option value="food">Food</option>
            <option value="flowers">Flowers</option>
            <!-- Add more options for other categories if needed -->
        </select>
    </div>
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>

<form action="#" th:action="@{/home}" method="get">
    <button type="submit">Go to Hello Page</button>
</form>

</body>
</html>
