<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>




<a th:href="@{/list}">View Product List</a>

<form action="/cart/list" method="GET">
  <input type="hidden" name="cartId" value="1"> <!-- Replace '1' with the actual cart ID -->
  <button type="submit">List Cart</button>
</form>

<form action="/wishlist/list" method="GET">
  <input type="hidden" name="whislist_id" value="1"> <!-- Replace '1' with the actual cart ID -->
  <button type="submit">List Wishlist</button>
</form>
<form id="searchForm" method="get">
  <label for="name">Product name:</label>
  <input type="text" id="name" name="name" placeholder="Enter product name" required>
  <button type="submit">Search</button>
</form>


<script>
  document.getElementById("searchForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents the form from submitting

    var name = document.getElementById("name").value;
    var actionUrl = "/find/name/" + encodeURIComponent(name); // Construct the action URL with the parameter

    // Redirect to the constructed URL
    window.location.href = actionUrl;
  });
</script>


<form action="#" th:action="@{/home}" method="get">
  <button type="submit">Go to Home Page</button>
</form>



<form action="#" th:action="@{/product_adding}" method="get">
  <button type="submit">Go to Adding Page</button>
</form>

</body>
</html>
